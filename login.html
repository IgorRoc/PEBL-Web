<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="assets/img/logo_brain.png" />
		<title>Faça login</title>
		<link href="./css/login.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<header class="topnav">
			<a class="logo" href="./"
				><img src="./assets/img/logo_brain.png" alt="Logo"
			/></a>
			<a class="inicio" href="./">Início</a>
			<a class="sobre" href="./about.html">Sobre</a>
			<a class="contato" href="./contact.html">Contato</a>
		</header>

		<div id="wrapper-form-main">
			<div id="wrapper-inner-form">
				<div id="form-sign-in">
					<h2>Fazer Login</h2>
					<!-- <form action="./user.html"  method="post" > -->
					<form>
						<div class="question">
							<label for="email">Email</label>
								<input
									type="email"
									name="email"
									id="emailLogin"
									required
									placeholder="email@google.com"
								/>
						</div>
						<div class="question">
							<label for="password">Senha</label>
							
							<input
								type="password"
								name="password"
								id="passwordLogin"
								placeholder="***********"
								required
							/>
						</div>
						<div class="form-submit">
							<input type="submit" value="Login" />
						</div>
					</form>
					<a href="#">Esqueci minha senha</a>
				</div>
				<div id="form-sign-up">
					<h2>Fazer Cadastro</h2>
					<form action="./testes.html">
						<div class="wrap-questions">
							<div class="question">
								<label for="name">Nome Completo</label>
								<input
									type="text"
									name="name"
									id="nameSignUp"
									placeholder="Digite seu nome"
									required
								/>
							</div>
							<div class="question">
								<label for="email">Email</label>
								<input
									type="email"
									name="email"
									id="emailSignUp"
									placeholder="email@google.com"
									required
								/>
							</div>
							<div class="question">
								<label for="age">Idade</label>
								<input
									type="number" 
									min="15" 
									max="100" 
									value="20"
									name="age"
									id="ageSignUp"
									required
								/>
							</div>
							<div class="question">
								<label for="gender">Gênero</label>
								<input
									type="text"
									name="gender"
									id="genderSignUp"
									placeholder="Masculino"
									required
								/>
							</div>
							<div class="question">
								<label for="scholarity">Escolaridade</label>
								<input
									type="text"
									name="scholarity"
									id="scholaritySignUp"
									placeholder="Superior completo"
									required
								/>
							</div>
						</div>
						<div class="wrap-questions">
							<div class="question">
								<label for="workField">Trabalho</label>
								<input
									type="text"
									name="workField"
									id="workFieldSignUp"
									placeholder="Programador"
									required
								/>
							</div>
							<div class="question">
								<label for="headWorkField">Área de Trabalho</label>
								<input
									type="text"
									name="headWorkField"
									id="headWorkFieldSignUp"
									placeholder="TI"
									required
								/>
							</div>
							<div class="question">
								<label for="maritalStatus">Estado civil</label>
								<input
									type="text"
									name="maritalStatus"
									id="maritalStatusSignUp"
									placeholder="solteiro"
									required
								/>
							</div>
							<div class="question">
								<label for="password">Senha</label>
								<input
									type="password"
									name="password"
									id="password1SignUp"
									placeholder="***********"
									required
								/>
							</div>
							<div class="question">
								<label for="password">Repita sua senha</label>
								<input
									type="password"
									name="password"
									id="password2SignUp"
									placeholder="***********"
									required
								/>
							</div>
							<div class="form-submit">
								<input type="submit" value="Cadastrar" />
							</div>
					
						</div>
					</form>
				</div>
			</div>
			<div id="form-switch">
				<div id="switch-to-login">
					<h3>Você ja tem uma conta?</h3>
					<button onclick="switchForm()">Fazer Login</button>
				</div>
				<div id="switch-to-signup">
					<h3>Ainda não tem uma conta?</h3>
					<button onclick="switchForm()">Criar conta</button>
				</div>
			</div>
		</div>

		<!-- PARTICULAS DE FUNDO -->
		<ul class="particles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>

		<div id="loader-wrapper" class="loader-wrapper">
			<div id="loader" class="loader box-loader">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>

		<script src="./js/login.js"></script>
		<script src="./js/loader.js"></script>
		<script src="./js/background.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</body>
</html>
