<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="../assets/img/logo_brain.png" />
		<title>BST - Teste</title>
		<link href="../css/bst.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div id="everything" class="displaynone">
			<header class="topnav">
				<a class="logo" href="../"
					><img src="../assets/img/logo_brain.png" alt="Logo"
				/></a>
				<a class="inicio" href="../">Início</a>
				<a class="sobre" href="../about">Sobre</a>
				<a class="contato" href="../contact">Contato</a>
				<a class="login" href="../usuario">Igor</a>
			</header>
			<div class="teste">
				<div class="buttons">
					<div class="changing big circle blue"></div>
					<div class="options">
						<div class="circle red" onclick="jogo('circle')"></div>
						<div class="square blue" onclick="jogo('square')"></div>
					</div>
				</div>
			</div>

			<div id="informacao" class="informacao backdrop-blur">
				<p class="content">INFORMAÇÃO SOBRE O TESTE</p>
			</div>
		</div>

		<div id="loader-wrapper" class="loader-wrapper">
			<div id="loader" class="loader box-loader">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="../js/functions.js"></script>
		<script src="../js/loader.js"></script>
		<script src="../js/translation.js"></script>
		<script src="../js/bst.js"></script>
	</body>
</html>
